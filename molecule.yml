---
ansible:
  playbook: tests/test.yml

dependency:
  name: galaxy

driver:
  name: docker

docker:
  containers:
  - name: ansible-role-keyboard-debian-wheezy
    image: debian
    image_version: '7'
  - name: ansible-role-keyboard-debian-jessie
    image: debian
    image_version: '8'
  - name: ansible-role-keyboard-ubuntu-trusty
    image: ubuntu
    image_version: '14.04'
  - name: ansible-role-keyboard-ubuntu-xenial
    image: ubuntu
    image_version: '16.04'

verifier:
  name: testinfra
